<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <title>ナダ娘投票フォーム</title>
</head>
<body>
  <div class="main">
  <header class="page-header">
    <h1 class="page-title">灘校体育祭</h1>
    <img class="logo" src="img/logo.png" alt="logo">
  </header>
  <div class="contents">
    <section class="single">
      <h2 class="midashi">単勝</h2>
      <div class="box">
        一位
      </div>
      <div class="candidate">
        <img src="img/horse1.jpg" alt="候補者その１" class="horse">
        <img src="img/horse2.jpg" alt="候補者その２" class="horse">
        <img src="img/horse3.jpg" alt="候補者その３" class="horse">
        <img src="img/horse4.jpg" alt="候補者その４" class="horse">
      </div>
      <div class="cp_iptxt">
        <input class="ef" type="number" form="form1" min="1" max="100" placeholder="">
        <label>ポイントを入力</label>
        <span class="focus_line"><i></i></span>
        </div>
    </section>
    <section class="triple">
      <h2 class="midashi">三連単</h2>
      <div class="boxes">
        <div class="box">一位</div>
        <div class="box">二位</div>
        <div class="box">三位</div>
      </div>
      <div class="candidate">
        <img src="img/horse1.jpg" alt="候補者その１" class="horse">
        <img src="img/horse2.jpg" alt="候補者その２" class="horse">
        <img src="img/horse3.jpg" alt="候補者その３" class="horse">
        <img src="img/horse4.jpg" alt="候補者その４" class="horse">
      </div>
      <div class="cp_iptxt">
        <input class="ef" type="number" form="form1" min="1" max="100" placeholder="">
        <label>ポイントを入力</label>
        <span class="focus_line"><i></i></span>
        </div>
    </section>
    <form id="form1" action="#">
      <button class="button1" type="submit">投票<span>残りNpt</span></button>
    </form>

</body>
</html>
