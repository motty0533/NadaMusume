<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript"
    src="https://rawgithub.com/briangonzalez/jquery.pep.js/master/src/jquery.pep.js"></script>
<script>
    jQuery(function ($) {
        $('.candidate1').children().on('MSPointerDown touchstart mousedown', function (e) {
            $(this).closest('.candidate1').pep({
                    shouldEase: false,
                    place: false,
                    droppable: '.drop-area',        // dropを許可する要素
                    revert: true,
                    start: function (ev, obj) {

                    },
                    drag: function (ev, obj) {

                    },
                    stop: function (ev, obj) {
                        obj.activeDropRegions[0].removeClass(".drop-area");
                        obj.$el.addClass(".voted");
                        obj.activeDropRegions[0].addClass(".dropped");
                }
            });
        });
    });
</script>
